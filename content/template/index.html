<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentation template</title>

		<link rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" href="../css/theme/redhat.css">

		<script src="../js/reveal-bootstrap.js"></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="intro.md"
	     				data-separator="\n\n---\n\n"
					data-separator-vertical="\n\n-\n\n"
					data-separator-notes="^@Notes:">
				</section>
				<section data-markdown="content.md"
	     				data-separator="\n\n---\n\n"
					data-separator-vertical="\n\n-\n\n"
					data-separator-notes="^@Notes:">
				</section>
				<section data-markdown="thanks.md"
	     				data-separator="\n\n---\n\n"
					data-separator-vertical="\n\n-\n\n"
					data-separator-notes="^@Notes:">
				</section>
			</div>
		</div>

	</body>
</html>
